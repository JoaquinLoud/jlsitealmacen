<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a 
    pButton 
    pRipple
    label="Nueva Venta" 
    class="bg-cyan-600"
    [routerLink]="['/addventas']"></a>

</div>
<div>
    <p-toast></p-toast>
</div>
<p-table [value]="ventas">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Producto</th>
            <th>Total</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ventas >
        <tr>
            <td>{{ventas.id}}</td>
            <td>{{ventas.fechaVenta}}</td>
            <td>{{ventas.cantidad}}</td>
            <td>{{ventas.precio}}</td>
            <td>{{ventas.producto.nombreProducto}}</td>
            <td>{{ventas.total}}</td>
        </tr>
    </ng-template>
</p-table>
