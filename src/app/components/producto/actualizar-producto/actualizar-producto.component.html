<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
  
  
  
  <div class="grid">
    <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText formControlName="nombreProducto" placeholder="nombreProducto"  title="nombreProducto">         
        </div>
    </div>

    <div class="col-12 sm:col-6">
      <div class="p-inputgroup mb-1 ">
            <span class="p-inputgroup-addon"><i class="pi pi-wallet"></i></span>
            <input type="text" pInputText formControlName="marcaProducto" placeholder="marcaProducto" title="marcaProducto" >          
      </div>
    </div>

  </div>

  <div class="grid">
    <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
            <input type="text" pInputText formControlName="precioProducto" placeholder="precioProducto"  title="precioProducto">         
        </div>
    </div>

    <div class="col-12 sm:col-6">
      <div class="p-inputgroup mb-1 ">
            <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
            <input type="email" pInputText formControlName="stockminProducto" placeholder="stockminProducto" title="stockminProducto" >          
      </div>
    </div>
    
    <div class="col-12 sm:col-6">
      <div class="p-inputgroup mb-1 ">
            <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
            <input type="email" pInputText formControlName="cantidadProducto" placeholder="cantidadProducto" title="cantidadProducto" >          
      </div>
    </div>

    <div class="col-12 sm:col-6">
      <p-dropdown *ngIf = "tipoProductos.length" [options]="tipoProductos" formControlName="tipoProducto" [(ngModel)]="productoSeleccionado" optionLabel="nombreTipoProducto"></p-dropdown>
    </div>



  </div>


  
  <div class="text-right">
  
      <div class="col-12 sm:col-6">

          <button pButton pRipple  type="submit"  icon="pi pi-check" label="Enviar" 
          [disabled]="!form.valid" class="mt-4 mr-2">
          </button>
  
          <button pButton pRipple  type="button"  icon="pi pi-times" label="Cancelar" 
          class=" mr-2" (click)="cancel()">
          </button>
      </div>
  
  </div>
  </form>
