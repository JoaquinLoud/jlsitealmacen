<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a 
    pButton 
    pRipple
    label="Crear Productos" 
    class="bg-cyan-600"
    [routerLink]="['/addproductos']"></a>

</div>
<div>
    <p-toast></p-toast>
</div>
<p-table [value]="productos">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>nombre</th>
            <th>marca</th>
            <th>precio</th>
            <th>stockmin</th>
            <th>cantidad</th>
            <th>tipoproducto</th>
            <th>Acciones</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-productos >
        <tr>
            <td>{{productos.id}}</td>
            <td>{{productos.nombreProducto}}</td>
            <td>{{productos.marcaProducto}}</td>
            <td>{{productos.precioProducto}}</td>
            <td>{{productos.stockminProducto}}</td>
            <td>{{productos.cantidadProducto}}</td>
            <td>{{productos.tipoProducto}}</td>
            <td>
                <!-- <button 
                    pButton 
                    pRipple
                    icon="pi pi-print"
                    class="bg-cyan-600  mr-1"
                    (click)="imprimir(productos.id)">
                </button> -->

                <a 
                pButton 
                pRipple
                icon="pi pi-sync"
                class="bg-cyan-600  mr-1"
                [routerLink]="['/productos/edit', productos.id]">
                </a>

                <button 
                type="button"
                 pButton 
                 pRipple
                 icon="pi pi-eraser"
                 class="bg-cyan-600  mr-1"
                 (click)="eliminar(productos.id)">
                </button>


            </td>
        </tr>
    </ng-template>
</p-table>
